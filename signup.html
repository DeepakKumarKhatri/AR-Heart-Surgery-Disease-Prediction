<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignUp</title>
  <link rel="stylesheet" href="/code/frontend/css/signUpStyle.css" />
</head>

<body>
  <div class="outer-box">
    <div class="inner-box">
      <header class="signup-header">
        <h1>Signup</h1>
        <p>It's easier than you think</p>
      </header>
      <main class="singup-body">
        <form action="#">

          <p>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Deepak Kumar Khatri" required>
          </p>

          <p>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="khatrideepak112@gmail.com" required>
          </p>

          <p>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Atleast 8 characters" required>
          </p>

          <p>
            <input type="submit" id="submit" value="Create Account">
          </p>

        </form>
      </main>
        <footer id="footer">
          <p>Already have an Account? <a href="signin.html">Login</a></p>
        </footer>
    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
  </div>

</body>

</html>
